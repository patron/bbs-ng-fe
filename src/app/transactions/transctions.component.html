<mat-card class="card-main">

  <mat-card class="header">My Transactions
    <button class="nt yellow" mat-raised-button color="primary">New transaction</button>
  </mat-card>

  <table mat-table [dataSource]="dataSource">

    <!-- Project Task Info Column -->
    <ng-container matColumnDef="prtaskinfo">
      <th mat-header-cell *matHeaderCellDef> Task Info </th>
      <td mat-cell *matCellDef="let element"> {{element.prtaskinfo}} </td>
    </ng-container>

    <!-- Bonuses Column -->
    <ng-container matColumnDef="bonuses">
      <th mat-header-cell *matHeaderCellDef> Transaction Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.bonuses}} </td>
    </ng-container>

    <!-- Transaction Time Column -->
    <ng-container matColumnDef="transactime">
      <th mat-header-cell *matHeaderCellDef> Transaction Time </th>
      <td mat-cell *matCellDef="let element"> {{element.transactime}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[8, 10, 20]"  showFirstLastButtons></mat-paginator>
</mat-card>
